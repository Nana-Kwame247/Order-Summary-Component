<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <article>
      <header>
        <img
          src="Images/illustration-hero.svg"
          alt="dancing-lady"
          class="hero-image"
        />
      </header>
      <main>
        <h1 class="summary-title">Order Summary</h1>
        <p class="summary">
          You can now listen to millions of songs,<br />
          audiobooks, and podcasts on any device <br />anywhere you like!
        </p>
        <nav>
          <section class="payment-plan">
            <img
              src="Images/icon-music.svg"
              alt="music-icon"
              class="icon-music"
            />

            <h2 class="plan">
              <span class="plan-duration">Annual Plan </span> <br />
              <span class="plan-cost">$59.99/year</span>
            </h2>

            <a href="#" class="plan-change">Change</a>
          </section>
        </nav>
        <button class="btn-payment">Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </main>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Nana_Quame</a>.
        </div>
      </footer>
    </article>
  </body>
</html>
